<html>
    <head>
    <title>Trabalho Final - Rafael Silva</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn1").click(function() {
                var data1 = $("#data1").val();
                var dia = $("#dia").val();
                var url = "http://zpfvzz.hospedagemelastica.com.br/netlab/admin/admin.datasoma.logic?string="+data1+";"+dia;
                 $.getJSON(url, function(retorno) {
                            if (!("erro" in retorno)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#extenso").val(retorno.extenso);
                            } //end if.
                            else {
                                 alert("Erro");
                            }
                        });
            });/* FIM DA FUNÇÃO somaData*/

            $("#botao2").click(function() {
                    var valor1 = $("#data2").val();
                    var valor2 = $("#data3").val();
                    var url = "http://zpfvzz.hospedagemelastica.com.br/netlab/admin/admin.datadiferenca.logic?string="+valor1+";"+valor2;
                     $.getJSON(url, function(retorno) {
                                if (!("erro" in retorno)) {
                                    //Atualiza os campos com os valores da consulta.
                                    $("#resultado").val(retorno.diferenca + " dia(s)");
                                } //end if.
                                else {
                                     alert("Erro");
                                }
                            });
                });/* FIM DA FUNÇÃO Data Diferença*/
            
            $("#botao3").click(function() {
                    var valor = $("#data4").val();
                    var url = "http://zpfvzz.hospedagemelastica.com.br/netlab/admin/admin.dataconverte.logic?string="+valor;
                     $.getJSON(url, function(retorno) {
                                if (!("erro" in retorno)) {
                                    //Atualiza os campos com os valores da consulta.
                                    $("#resultado2").val(retorno.dataconvertida);
                                } //end if.
                                else {
                                     alert("Erro");
                                }
                            });
                });/* FIM DA FUNÇÃO Data Diferença*/
        }); /* FIM DA FUNÇÃO ready*/
    </script>
    <link rel="stylesheet" type="text/css" href="css/meu_estilo.css">
</head>
<body>
    <div class="container fundo1">
        <div class="row titulo">
            <div class="col-md">
                <h1>Projeto Avaliativo 3</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h5>Função Data Soma</h5>
                <hr>
                <label>Data:
                    <input name="data" type="text" id="data1" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>  
                <br>
                <label>Dias:
                    <input name="dia" type="text" id="dia" size="20">
                </label>
                    
                <button class="btn btn-primary" id="btn1">Clique</button>
                <br>
                <hr>
                <label>Data gerada:<br />
                    <input name="extenso" type="text" id="extenso" size="40" />
                </label>
                <hr>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h5>Função Data Diferença</h5>
                <hr>
                <label>Informe a primeira data:
                    <input name="data2" type="text" id="data2" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>  
                <br>
                <br>
                <label>Informe a segunda data:
                    <input name="data3" type="text" id="data3" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>
                <br>    
                <button class="btn btn-primary" id="botao2">Clique</button>
                <br>
                <hr>
                <label>Data gerada:<br />
                    <input name="resultado" type="text" id="resultado" size="40" />
                </label>
                <hr>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h5>Função Data Converte</h5>
                <hr>
                <label>Informe a data:
                    <input name="data4" type="text" id="data4" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>  
                <br>   
                <button class="btn btn-primary" id="botao3">Clique</button>
                <br>
                <hr>
                <label>Data convertida:<br />
                    <input name="resultado2" type="text" id="resultado2" size="40" />
                </label>
                <hr>
                
            </div>
        </div>
    </div>
</body>

</html>
