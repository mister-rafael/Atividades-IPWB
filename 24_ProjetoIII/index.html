<html>
    <head>
    <title>Trabalho Final - Rafael Silva</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    <div class="container fundo1">
        <div class="row titulo">
            <div class="col-md">
                <h1>Projeto Avaliativo 3</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h5>Função Data Soma</h5>
                <hr>
                <label>Data:
                    <input name="data" type="text" id="data1" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>  
                <br>
                <label>Dias:
                    <input name="dia" type="text" id="dia" size="20">
                </label>
                    
                <button class="btn btn-primary" id="btn1">Clique</button>
                <br>
                <hr>
                <label>Data gerada:<br />
                    <input name="extenso" type="text" id="extenso" size="40" />
                </label>
                <hr>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h5>Função Data Diferença</h5>
                <hr>
                <label>Informe a primeira data:
                    <input name="data2" type="text" id="data2" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>  
                <br>
                <br>
                <label>Informe a segunda data:
                    <input name="data3" type="text" id="data3" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>
                <br>    
                <button class="btn btn-primary" id="botao2">Clique</button>
                <br>
                <hr>
                <label>Data gerada:<br />
                    <input name="resultado" type="text" id="resultado" size="40" />
                </label>
                <hr>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h5>Função Data Converte</h5>
                <hr>
                <label>Informe a data:
                    <input name="data4" type="text" id="data4" placeholder="dd/mm/aaaa" size="10" maxlength="10" />
                </label>  
                <br>   
                <button class="btn btn-primary" id="botao3">Clique</button>
                <br>
                <hr>
                <label>Data convertida:<br />
                    <input name="resultado2" type="text" id="resultado2" size="40" />
                </label>
                <hr>
                
            </div>
        </div>
    </div>
</body>

</html>
