<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercicio JavaScript</title>
	<script src="js/meu_script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md">
				<button class="btn btn-primary" onclick="javascript:escreveNum()">Exercicio 01</button>
			</div>
			<div class="col-md" id="divTeste">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md">
				<button class="btn btn-primary" onclick="javascript:escreveModal()">Exercicio 02</button>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  					Open modal
				</button>
			</div>
			<div class="col-md" id="divTeste">
				<div class="modal" id="myModal">
  					<div class="modal-dialog">
    					<div class="modal-content">
							<div class="modal-header">
        						<h4 class="modal-title">Exercicio</h4>
        						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      						</div>
      						<div class="modal-body" id="corpo_modal">
						        <h5>Corpo</h5>
						     </div>
							<div class="modal-footer">
						        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
						    </div>
						</div>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
