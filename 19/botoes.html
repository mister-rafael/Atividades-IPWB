<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Botões, imagens Responsivas, Formulários e Tabelas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/692078693c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1>Botões Padrões</h1>
				<a href="#" class="btn btn-default">Botão link</a>
				<input type="submit" class="btn btn-default" value="Botão submit">
				<button class="btn btn-default">Botão Button</button>
			</div>
			<div class="col-sm-6">
				<h1>Tipos de Botões</h1>
				<button class="btn btn-default btn-xs">Botão</button>
				<button class="btn btn-primary btn-sm">Botão</button>
				<button class="btn btn-success btn-md"><i class="fa-solid fa-check"></i> Botão</button>
				<button class="btn btn-danger btn-lg">Botão</button>
				<button class="btn btn-warning">Botão</button>
				<button class="btn btn-info">Botão</button>
				<button class="btn btn-link">Botão</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h1>Imagem Responsiva</h1>
				<img src="img/Gato2.jpg" class="circle">
			</div>
			<div class="col-sm-6">
				<h1>Imagem Não Responsiva</h1>
				
			</div>
		</div>
		
	</div>
</body>
</html>
