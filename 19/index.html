<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Botões, imagens Responsivas, Formulários e Tabelas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h1>Cadastre-se</h1>
				<form>
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" placeholder="Digite seu nome" class="form-control" id="nome">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" placeholder="Digite seu email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="senha">Senha:</label>
						<input type="password" placeholder="Digite sua senha" class="form-control" id="senha">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Aceito os termos do serviço.
						</label>				
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="opcoes"> PHP
						</label>				
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="opcoes"> JAVA
						</label>				
					</div>
					<button type="submit" class="btn btn-default">Cadastrar</button>
				</form>
			</div>
			<div class="col-sm-4">
				<h3>Logar</h3>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Digite seu email">
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
				</div>
				<button type="submit" class="btn btn-primary">Logar</button>

			</div>
		</div>
	</div>
</body>
</html>
