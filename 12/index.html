<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>boxModel</title>
	<script type="text/javascript">
		function mostravalor(componente){
			var valor = componente.getAttribute('data-nome');
			alert(valor)
		}
	</script>
	<style type="text/css">
		.pessoa{
			color:  red;
		}
		.pessoa[data-idade = '30']{
			color: blue;
		}
		.pessoa::before{
			content: 'Nome: ';
		}
		.pessoa::after{
			content: ' - Idade: ' attr(data-idade) ' Anos - Cpf: 'attr(data-cpf);
		}
	</style>
</head>
<body>
	<h5>Código inicial</h5>
	<ul>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="20">João</li>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="30">José</li>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="40">Maria</li>
	</ul>
	<h5>Código alterado para exibir o nome da pessoa</h5>
	<ul>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-nome="João">João</li>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="30" data-nome="José">José</li>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="40" data-nome="Maria">Maria</li>
	</ul>
	<h5>Código alterado para exibir o nome, idade e cpf da pessoa</h5>
	<ul>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-nome="João" data-cpf="999">João</li>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="30" data-nome="José" data-cpf="666">José</li>
		<li class="pessoa" onclick="mostravalor(this)" data-idade="40" data-nome="Maria" data-cpf="444">Maria</li>
	</ul>
</body>
</html>
