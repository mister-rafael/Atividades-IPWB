<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e span</title>
	<style type="text/css">
		#menu{
			background-color: gray;
		}
		#conteudo{
			background-color: #cece7b;
		}
		#rodape{
			background-color: rgb(206, 141, 123);
			width: 100%;
			height: 30px;
			text-align: center;
			position: absolute;
			bottom: 0;
		}
		.copy{
			font-style: italic;
			font-weight: bold;
		}
		div{
			border: 1px solid red;
			border-style: solid;
			border-width: 5px 10px 5px 5px;
						/*T   R     B    L*/
			border-color: red green gray blue;
		}
	</style>
</head>
<body>
	<div id="menu">
		HOME | QUEM SOMOS | CONTATO
	</div>
	<div id="conteudo">
		Bloco para o conte√∫do do site.
	</div>
	<div id="rodape">
		<span class="copy">Copyright &copy;</span> Todos os direitos reservados. <!--Exemplo usando span no lugar de divn-->
		<div class="copy">Copyright &copy;</div> Todos os direitos reservados.<!--Exemplo usando div no lugar de span-->
	</div>
</body>
</html>
