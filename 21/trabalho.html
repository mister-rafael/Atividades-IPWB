<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/meu_estilo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
	<div class="container fundo1">
		<div class="row linha1">
			<div class="col-md ">
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">browse_gallery</span>
					Pedidos recentes
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">list_alt</span>
					Enviar cliente
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">list_alt</span>
					Receber pagamento
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">list_alt</span>
					Todos os pedidos
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">note</span>
					Novo pedido
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">home</span>
					Pagina Principal
				</button>
			</div>
		</div>
		<div class="row linha2">
			<div class="col-md">
				<div class="row titulo">
					<div class="col-md">
						<h4>Pesquisa de produtos</h4>
					</div>
					<div class="col-md alert alert-dismissible fade show">
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				</div>
			</div>
		<div class="row campo_desc">
			<div class="col-md">
				<form>
					<div class="form-group">
						<label for="descricao"><strong>Descrição:</strong></label>
						<input type="text" placeholder="Busque pelo produto" class="form-control busca" id="descricao">
					</div>
				</form>
			</div>
		</div>
		<div class="row botoes">
			<div class="col-md">
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">plagiarism</span>
					Pesquisar
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">cached</span>
					Recarregar
				</button>
				<button class="btn btn-primary">
					<span class="material-symbols-outlined">note</span>
					Novo
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md">
				<div class="row campo_select">
					<div class="col-md">
						<select class="form-select-sm">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<span>Registro por página</span>
					</div>
					<div class="col-md">
						<form class="campo_busca">
							Busca:
							<input type="text" placeholder="Busque pelo produto" class="form busca">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row tabela">
			<div class="col-md">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descrição</th>
							<th>Situação</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Pizza</td>
							<td>
									<button class="btn btn-success btn-sm">Ativo</button>
								</td>
								<td>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Ver detalhes">list_alt     
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Editar">edit_note
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Remover">delete
									</button>
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Refrigerante</td>
								<td><button class="btn btn-success btn-sm">Ativo</button></td>
								<td>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Ver detalhes">list_alt     
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Editar">edit_note
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Remover">delete
									</button>
								</td>
							</tr>
							<tr>
								<td>3</td>
								<td>Cajuína</td>
								<td><button class="btn btn-secondary btn-sm">Inativo</button></td>
								<td>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Ver detalhes">list_alt     
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Editar">edit_note
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Remover">delete
									</button>
								</td>
							</tr>
							<tr>
								<td>4</td>
								<td>Borda</td>
								<td><button class="btn btn-success btn-sm">Ativo</button></td>
								<td>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Ver detalhes">list_alt     
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Editar">edit_note
									</button>
									<button type="button"
											class="btn btn-outline-dark material-symbols-outlined"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Remover">delete
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

	<script type="text/javascript">
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl){
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
		var popoverTriggerList=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
		var popoverList = popoverTriggerList.map(function(popoverTriggerEl){
			return new bootstrap.Popover(popoverTriggerEl)})
	</script>
