<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout 01</title>
	<style type="text/css">
		#menu{
			background: red;
			width: 100%;
			height: 50px;
		}
		#cabecalho{
			background: blue;
			width: 100%;
			height: 150px;
		}
		#conteudo{
			background: greenyellow;
			width: 75%;
			height: 500px;
			float: left;
		}
		#barraLateral{
			background: green;
			width: 25%;
			height: 500px;
			float: right;
		}
		#rodape{
			background: brown;
			width: 100%;
			height: 45px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="menu">
		MENU
	</div>
	<div id="cabecalho">
		HEADER
	</div>
	<div id="conteudo">
		CONTENT
	</div>
	<div id="barraLateral">
		SIDEBAR
	</div>
	<div id="rodape">
		FOOTER
	</div>
</body>
</html>
